<html lang="en">
  <head>
		<title>STIC System 2.0</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-select.min.css" />

		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/digital-style.css" />
		<link rel="stylesheet" href="css/stic-custom.css" />	
		<link href="css/full-slider.css" rel="stylesheet">
  </head>
  <body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div id="navbar" class="collapse navbar-collapse">
					<img id="stclogo" alt="" src="images/stclogo.png" >
					<ul class="nav navbar-nav" id="nav-wrapper"></ul>
					<ul class="nav navbar-nav navbar-right">
						<!--li>
							<a id="link-alerts">
								<i class="fa fa-bell"></i> 
								<span class="badge badge-normal">1</span>
							</a>
						</li-->
						<li>
							<a id="link-user">
								<i class="fa fa-user"></i> 
								<span id="current-user" style="font-weight: bold">default</span>
							</a>
						</li>
						<li>
						 <a id="link-exit">
							<i class="fa fa-sign-out"></i> Logout
						 </a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Full Page Image Background Carousel Header -->
    <header id="main-wrapper" class="carousel slide carousel-fade" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#main-wrapper" data-slide-to="0" class="active"></li>
				<li data-target="#main-wrapper" data-slide-to="1"></li>
				<li data-target="#main-wrapper" data-slide-to="2"></li>
			</ol>
			<!-- Wrapper for Slides -->
			<div class="carousel-inner">
				<div class="item active">
					<!-- Set the first background image using inline CSS below. -->
					<div class="fill" style="background-image:url('images/slider/cover.png');"></div>						
				</div>
					<div class="item">
						<!-- Set the second background image using inline CSS below. -->
						<div class="fill" style="background-image:url('images/slider/products.png');"></div>
					</div>
					<div class="item">
						<!-- Set the third background image using inline CSS below. -->
						<div class="fill" style="background-image:url('images/slider/digital.png');"></div>
					</div>
			</div>
			<!-- Controls -->
			<a class="left carousel-control" href="#main-wrapper" data-slide="prev">
				<span class="icon-prev"></span>
			</a>
			<a class="right carousel-control" href="#main-wrapper" data-slide="next">
				<span class="icon-next"></span>
			</a>
    </header>		
		<div class="container" id=""></div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-widget.min.js"></script>
		<script type="text/javascript" src="js/dt.min.js"></script>
		<script type="text/javascript" src="js/dt-sum.js"></script>
		<script type="text/javascript" src="js/dt-colreorder.min.js"></script>
		<script type="text/javascript" src="js/dt-buttons.min.js"></script>
		<script type="text/javascript" src="js/jszip.min.js"></script>		
		<script type="text/javascript" src="js/pdfmake.min.js"></script>
		<script type="text/javascript" src="js/vfs_fonts.js"></script>
		<script type="text/javascript" src="js/dt-buttons-print.min.js"></script>
		<script type="text/javascript" src="js/dt-buttons-html5.min.js"></script>
		<script type="text/javascript" src="js/dt-buttons-bootstrap.min.js"></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
		<script type="text/javascript" src="js/transition.js"></script>
		<script type="text/javascript" src="js/collapse.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-dialog.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-waitingfor.js"></script>
		<script type="text/javascript" src="js/jquery-formatDateTime.min.js"></script>
		<script type="text/javascript" src="js/stic-constants.js"></script>
		<script type="text/javascript" src="js/stic-functions.js"></script>
		<script type="text/javascript">
			$(function () {
				// Progress Bar Start
				$(document).ajaxStart(function () {
					//waitingDialog.show();
				});

				// Progress Bar End
				$(document).ajaxStop(function () {
					//waitingDialog.hide();
				});
				
				// Check if User is valid
				STIC.User.CheckLicense(true);

				// Load allowed modules
				STIC.loadNavBar();			
				
				// Change Password
				$('#link-user').on('click', function () {
					STIC.User.ChangePassword();
				});

				// Logout
				$('#link-exit').on('click', function () {
					STIC.User.ConfirmLogout();
				});

				// Set DT Defaults
				$.extend(true, $.fn.dataTable.defaults, DFLT_DT_CONF);
				
				// Connect to Scale Reader
				STIC.openScaleReader();
			});
			
			<!-- Script to Activate the Carousel -->
			$('.carousel').carousel({
				interval: 7000 //changes the speed
			})
		</script>
	</body>
</html>
