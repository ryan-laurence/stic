  <body>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div id="navbar" class="collapse navbar-collapse">
					<img id="stclogo" alt="" src="images/stclogo.png" >
					<ul class="nav navbar-nav" id="nav-wrapper"></ul>

								<span id="current-user" style="font-weight: bold">default</span>
							</a>
						</li>
						<li>
						 <a id="link-exit">
							<i class="fa fa-sign-out"></i> Logout
						 </a>
						</li>
					</ul>

			</div>
		</nav>
		<div class="container" id="main-wrapper">

		<script type="text/javascript" src="js/jquery-formatDateTime.min.js"></script>
		<script type="text/javascript" src="js/stic-constants.js"></script>
		<script type="text/javascript" src="js/stic-functions.js"></script>
		<script type="text/javascript">
			$(function () {
				// Progress Bar Start
				$(document).ajaxStart(function () {
					//waitingDialog.show();
				});

				// Progress Bar End
				$(document).ajaxStop(function () {
					//waitingDialog.hide();
				});
				
				// Check if User is valid
				STIC.User.CheckLicense(true);

				// Load allowed modules
				STIC.Modules.Init();			
				
				// Change Password
				$('#link-user').on('click', function () {
					STIC.User.ChangePassword();
				});

				// Logout
				$('#link-exit').on('click', function () {
					STIC.User.ConfirmLogout();
				});

				// Set DT Defaults
				$.extend(true, $.fn.dataTable.defaults, DEFAULT_DT_SETTINGS);
			});
		</script>
