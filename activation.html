<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Weighing System 2.0</title>
		<link rel="stylesheet" href="css/bootstrap.css" />		
		<link rel="stylesheet" href="css/bootstrap-dialog.css" />	
		<link rel="stylesheet" href="css/bootstrap-login.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
	</head>
	<body class="login-page">
		<div class="container">		
			<div class="row" id="pwd-container">
				<div class="col-md-5 col-centered">
					<section class="login-form" role="login">							
						<img src="images/vendor-logo.gif" class="img-responsive" alt="" />			
						<hr>
						<div class="alert alert-info" role="alert" style="text-align: left; margin-bottom: 20px;">
							<i class="fa fa-info-circle fa-3x fa-pull-left"></i> Enter the <strong>System Code</strong> and <strong>License Key</strong> provided by ScaleTech to start system activation.
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-desktop"></i>
								</span> 
								<input class="form-control input-lg" placeholder="System Code" id="code" type="text" autofocus>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-key"></i>
								</span> 
								<input class="form-control input-lg" placeholder="License Key" id="password" type="text" autofocus>
							</div>
						</div>
						<button type="button" name="go" class="btn btn-lg btn-primary btn-block" id="btnRegister"><i class="fa fa-sign-in"></i> Activate</button>	
						<hr>
						<div class="login-footer">
							<div style="font-weight: bold">Scaletech International Corporation</div>
							<div>3050 F. Bautista St. Bo. Ugong, Valenzuela City</div>
							<div>Phone: 983-7895/96, Fax: 444-0592</div>
							<div>Email: scaletech_intl_corp@lycos.com</div>
						</div>
					</section>  
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-widget.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-dialog.min.js"></script>
		<script type="text/javascript" src="js/stic-constants.js"></script>
		<script type="text/javascript" src="js/stic-functions.js"></script>

			$(function () {

				$("#btnRegister").click(function() {
