<form class="form-horizontal well no-margin-bottom" id="dataTruckForm">
	<input type="hidden" data-field="truck_id">
	<div class="alert alert-info all-middle" role="alert">
		<i class="fa fa-info-circle fa-2x"></i>Truck Code should be unique within the system.
	</div>
	<div class="form-group">
		<label class="control-label" for="truck_code">Truck Code</label>
		<input type="text" class="form-control" placeholder="Enter Truck Code"
			data-field="truck_code"
			data-fv-notempty="true"
			data-fv-specialchars="true"
			data-fv-stringlength="true"
			data-fv-stringlength-max="10"
			data-fv-stringlength-msg="Truck Code must be less than 10 characters."
			data-fv-unique="true"
			data-fv-unique-msg="Truck Code already exists in the system.">
	</div>
</form>
