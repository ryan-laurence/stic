<form class="form-horizontal well no-margin-bottom" id="dataRolesForm">
	<input type="hidden" data-field="role_id">
	<div class="alert alert-info" role="alert">
		<i class="fa fa-info-circle"></i> <strong>Note:</strong> Role Name should be unique within the system.
	</div>
	<div class="form-group">
		<label class="control-label" for="role_name">Role Name</label>
		<input type="text" class="form-control" placeholder="Enter Role Name"
			data-field="role_name"
			data-fv-notempty="true"
			data-fv-notempty-msg="Role Name is required."
			data-fv-specialchars="true"
			data-fv-stringlength="true"
			data-fv-stringlength-max="10"
			data-fv-stringlength-msg="Role Name must be less than 10 characters."
			data-fv-unique="true"
			data-fv-unique-msg="Role Name already exists in the system.">
	</div>
</form>
