<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">			
	<div class="btn-group pull-left no-padding-left form-inline" role="group" style="margin-bottom: 0px">			
		<div class='input-group date' id='dp1'>
			<span class="input-group-addon"><i class="fa fa-calendar"></i> <strong>Start</strong></span>
			<input type="text" class="form-control" id="start-date" placeholder="Select Date" style="width: 105px; border-top-right-radius: 0px; border-bottom-right-radius: 0px; border-right-style: none;">
		</div>				
		<div class='input-group date' id='dp2'>
			<span class="input-group-addon" style="border-top-left-radius: 0px; border-bottom-left-radius: 0px;"><i class="fa fa-calendar"></i> <strong>End</strong></span>
			<input type="text" class="form-control" id="end-date" placeholder="Select Date" style="width: 105px; border-top-right-radius: 0px; border-bottom-right-radius: 0px; border-right-style: none;">
		</div>
		<button type="button" class="btn btn-primary" id="tools-search-report"><i class="fa fa-search"></i></button>
		<button type="button" class="btn btn-danger" id="reset-report"><i class="fa fa-ban"></i></button>
		<button type="button" class="btn btn-primary" id="refresh-report"><i class="fa fa-refresh"></i></button>
	</div>
</div>
