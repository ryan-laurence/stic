<form class="form-horizontal well no-margin-bottom" id="dataUserForm">
	<input type="hidden" data-field="user_id">
	<div class="form-group">
		<label class="control-label" for="user_name">User Name</label>
		<input type="text" class="form-control" data-field="user_name" disabled>
	</div>
	<div class="form-group">
		<label class="control-label" for="user_password">Password</label>
		<input type="password" class="form-control" placeholder="Enter New Password"
			data-field="user_password" 
			data-fv-notempty="true"
			data-fv-stringlength="true"
			data-fv-stringlength-max="20"
			data-fv-stringlength-msg="User Password must be less than 20 characters.">
	</div>
</form>
