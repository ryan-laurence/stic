<div class="container">
	<div class="row">
		<div class="col-md-5 col-centered">
			<section class="login-form" role="login">
				<img src="images/vendor-logo.png" class="img-responsive" alt="" />
				<hr>
				<div class="alert alert-info" role="alert" style="text-align: left; margin-bottom: 20px;">
					<i class="fa fa-info-circle fa-4x fa-pull-left"></i> Enter your Username and Password. In case of forgotten password, please contact your System Administrator.
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-user"></i>
						</span>
						<input class="form-control input-lg" placeholder="Username" id="username" type="text" autofocus>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-lock"></i>
						</span>
						<input class="form-control input-lg" placeholder="Password" id="password" type="password" autofocus>
					</div>
				</div>
				<button type="button" name="go" class="btn btn-primary btn-block" id="btnLogin"><!-- <i class="fa fa-sign-in"></i> -->Login</button>
				<hr>
				<div class="login-footer">
					<div style="font-weight: bold">Scaletech International Corporation</div>
					<div>3050 F. Bautista St. Bo. Ugong, Valenzuela City</div>
					<div>Phone: 983-7895/96, Fax: 444-0592</div>
					<div>Email: scaletech_intl_corp@lycos.com</div>
				</div>
			</section>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function () {
		// Login Button action
		$('#btnLogin').on('click', function () {
			STIC.User.LoginCheck();
		});
	});
</script>
