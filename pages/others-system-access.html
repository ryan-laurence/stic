<div class="col-md-10 col-centered" style="margin-top: 20px;">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<i class="fa fa-cog" aria-hidden="true"></i> System Access
		</div>
		<div class="panel-body">
				<ul class="nav nav-tabs" id="tabAccessLevel" style="margin-bottom: 15px;">				
					<li data-target="#tabAccessLevelContent" data-toggle="tabAccessLevel" data-url="pages/others-user-details.html">
						<a href="#" aria-label="User Details"><i class="fa fa-user" aria-hidden="true"></i> User Details</a>
					</li>
					<li data-target="#tabAccessLevelContent" data-toggle="tabAccessLevel" data-url="pages/others-role-details.html">
						<a href="#" aria-label="Role Details"><i class="fa fa-tags" aria-hidden="true"></i> Role Details</a>
					</li>
					<li data-target="#tabAccessLevelContent" data-toggle="tabAccessLevel" data-url="pages/others-role-modules.html">
						<a href="#" aria-label="Role Access"><i class="fa fa-sitemap" aria-hidden="true"></i> Role Access</a>
					</li>				
				</ul>
				<div id="tabAccessLevelContent"></div>		
			</div>	
	</div>
</div>
<script>
	$(function() {	
		var first_tab = $('#tabAccessLevel > li:first-child'),
			all_tabs = $('#tabAccessLevel > li[data-toggle="tabAccessLevel"]');

		$(all_tabs).click(function(e) {
			var source = $(this).attr('data-url'),
				target = $(this).attr('data-target');			
			$.get(source, function(data) {
				$(target).html(data);				
			});
			$(all_tabs).removeClass('active');
			$(all_tabs).children('a')
				.removeClass('make-bold');
			$(this).addClass('active');
			$(this).children('a')
				.addClass('make-bold');
		});

		$(first_tab).trigger('click');
	});
</script>
