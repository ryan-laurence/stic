<form class="form-horizontal well no-margin-bottom" id="formAddWeightIn">
	<div class="alert alert-info" role="alert">
		<i class="fa fa-info-circle fa-3x fa-pull-left"></i> Please make sure the platform scale is stable before saving the current scale reading.
	</div>
	<div class="row zero-margin">
		<div class="weight-lcd no-margin-bottom">
			<div id="weight-reading" class="weight-reading">+0.00</div>
			<div class="weight-info">
				<div id="weight-unit" class="weight-unit">kg</div>
				<div id="weight-status"class="weight-status">inactive</div>
			</div>
			<div class="weight-error"></div>
		</div>
	</div>
</form>
