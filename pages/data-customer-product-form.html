<form class="form-horizontal well no-margin-bottom" id="dataProductForm">
	<input type="hidden" data-field="prod_id">
	<div class="alert alert-info all-middle" role="alert">
		<i class="fa fa-info-circle fa-2x"></i>Product Code should be unique within the system.
	</div>
	<div class="form-group">
		<label class="control-label" for="prod_code">Product Code</label>
		<input type="text" class="form-control" placeholder="Enter Product Code"
			data-field="prod_code"
			data-fv-notempty="true"
			data-fv-specialchars="true"
			data-fv-stringlength="true"
			data-fv-stringlength-max="10"
			data-fv-stringlength-msg="Product Code must be less than 10 characters."
			data-fv-unique="true"
			data-fv-unique-msg="Product Code already exists in the system.">
	</div>
	<div class="form-group">
		<label class="control-label" for="prod_name">Product Name</label>
		<input type="text" class="form-control" placeholder="Enter Product Name"
			data-field="prod_name"
			data-fv-notempty="true"
			data-fv-specialchars="true"
			data-fv-stringlength="true"
			data-fv-stringlength-max="40"
			data-fv-stringlength-msg="Product Name must be less than 40 characters.">
	</div>
	<div class="form-group" id="cat-box">
		<label class="control-label" for="cat_id">Category Name</label>
	</div>
</form>
