<form class="form-horizontal well no-margin-bottom" id="formChangePassword" role="form" data-toggle="validator">
	<div class="alert alert-info" role="alert">
		<i class="fa fa-info-circle"></i> <strong>Note:</strong> Enter your old and new password to continue.
	</div>
	<div class="form-group">
		<label class="control-label" for="old_password">Old Password</label>
		<input type="password" class="form-control" placeholder="Enter Old Password" 
			data-field="old_password"
			data-fv-notempty="true"
			data-fv-notempty-msg="Old Password is required."
			data-fv-stringlength="true"
			data-fv-stringlength-max="20"
			data-fv-stringlength-msg="Old Password must be less than 20 characters.">
	</div>
	<div class="form-group">
		<label class="control-label" for="new_password">New Password</label>
		<input type="password" class="form-control" id="new_password" placeholder="Enter New Password" 
			data-field="new_password"
			data-fv-notempty="true"
			data-fv-notempty-msg="New Password is required."
			data-fv-stringlength="true"
			data-fv-stringlength-max="20"
			data-fv-stringlength-msg="New Password must be less than 20 characters.">
	</div>
	<div class="form-group">
		<label class="control-label" for="confirm_password">Confirm New Password</label>
		<input type="password" class="form-control" placeholder="Confirm New Password"
			data-field="confirm_password" 
			data-fv-notempty="true"
			data-fv-notempty-msg="Confirm New Password is required."
			data-fv-stringlength="true"
			data-fv-stringlength-max="20"
			data-fv-stringlength-msg="Confirm New Password must be less than 20 characters."
			data-fv-fieldmatch="true"
			data-fv-fieldmatch-dom="#new_password"
			data-fv-fieldmatch-msg="This should match with your new password.">
	</div>
</form>
