<form class="form-horizontal well no-margin-bottom" id="form-change-pass" role="form" data-toggle="validator">
	<div class="form-group">
		<label class="control-label">Old Password</label>
		<input type="password" class="form-control" data-field="old_password" placeholder="Enter Old Password" required>
	</div>
	<div class="form-group">
		<label class="control-label">New Password</label>
		<input type="password" class="form-control" id="new_password" data-field="new_password" data-minlength="6" placeholder="Enter New Password" required>
		<div class="help-block with-errors"></div>
	</div>
	<div class="form-group">
		<label class="control-label">Confirm New Password</label>
		<input type="password" class="form-control" data-field="confirm_password" data-match="#new_password" data-match-error="Passwords don't match!" placeholder="Confirm New Password" required>
		<div class="help-block with-errors"></div>
	</div>
</form>
