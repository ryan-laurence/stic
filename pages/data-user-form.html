<form class="form-horizontal well no-margin-bottom" id="dataUserForm">
	<input type="hidden" data-field="user_id">
	<input type="hidden" data-field="ur_id">
	<div class="form-group">
		<label class="control-label">User Name</label>
		<input type="text" class="form-control" data-field="user_name" placeholder="Enter User Name">
	</div>
	<div class="form-group">
		<label class="control-label">Password</label>
		<input type="password" class="form-control" data-field="user_password" placeholder="Enter Password">
	</div>
	<div class="form-group" id="role-box">
		<label class="control-label">Role</label>
		<select class="form-control" data-field="role_id">
			<option value="2">Manager</option>
			<option value="3" selected>User</option>
		</select>
	</div>
</form>
