<div class="panel panel-primary">
	<div class="panel-heading">
		<i class="fa fa-table"></i> Event Log
	</div>
	<div class="panel-body" style="position: relative;">
		<div class="alert alert-info" role="alert">
			<i class="fa fa-info-circle fa-3x fa-pull-left"></i>		
			<ul>
				<li><i class="fa fa-check-square-o"></i> Choose the starting and ending date with time period that you needed for the summary report to be generated.</li>
				<li><i class="fa fa-check-square-o"></i> Click the "Print" button to have a printed copy of the summary report.</li>
			</ul>
		</div>
		<div class="panel panel-default no-margin-bottom">
			<div class="panel-body">
				<table class="display compact nowrap" id="table-summary">
					<thead>
						<tr>
							<th class="text-left">ID</th>
							<th class="text-left">User ID</th>
							<th class="text-left">Activity Date</th>
							<th class="text-left">Activity Description</th>
							<th class="text-left">User Name</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function () {
		loadSummaryReport({		
			showTotal: false,
			ds: DS_EVENT_LOG_LIST,
			cd: CD_EVENT_LOG_LIST,
			ws: WS_EVENT_LOG_LIST,
			title: REPORT_TITLE_EVENT_LOG
		});
	});
</script>
