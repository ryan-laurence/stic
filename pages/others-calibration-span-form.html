<form class="form-horizontal well no-margin-bottom" id="formCalibrateSpan">
	<div class="alert alert-info" role="alert">
		<i class="fa fa-info-circle fa-3x fa-pull-left"></i> Please place the makeweight on the platform scale and input the weight value of the current makeweight.
	</div>
	<div class="form-group">
		<label class="control-label" for="weight_value">Weight Value <small>(in kg.)</small></label>
		<input type="text" class="form-control" placeholder="Enter Current Makeweight Value" 
			data-field="weight_value"
			data-fv-notempty="true"
			data-fv-float="true">
	</div>
</form>
