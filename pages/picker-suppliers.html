<script>
	$(function() {	
		var dt_domId = 'table-suppliers';
		var dt_tools = ['tool-select'];	
		
		// Data Table
		var t_suppliers_picker = _fnSetDataTable(dt_domId, WS_SUPPLIER_LIST, DS_SUPPLIER_LIST, CD_SUPPLIER_LIST, 10);
	
		// Table Tools
		$('#' + dt_domId + '_wrapper div.toolbar').html(
			'<div class="toolbar-group">' +
				'<button id="tool-select" class="disabled"><i class="icon-floppy"></i> Pick Selected</button>' +
			'</div>'
		);	
		$('#' + dt_domId + '_wrapper div.toolbar').css('float', 'left');
		$('#' + dt_domId + '_wrapper div.toolbar').addClass('fg-red');
		
		// Row Click Event
		$('#' + dt_domId + ' tbody').on( 'click', 'tr', function () {		
			_fnTableRowSelection(t_suppliers_picker, this, false, dt_tools);		
		});
		
		// Pick Selected
		$('#tool-select').on('click', function() {
			$('#supp_id').val(t_suppliers_picker.row('.selected').data().supp_id);
			$('#supp_code').val(t_suppliers_picker.row('.selected').data().supp_code);
			$('#supp_name').val(t_suppliers_picker.row('.selected').data().supp_name);
			$.Dialog.close();
		});			
	});
</script>
<div class="panel no-border">
	<div class="panel-content">
		<table class="display compact" id="table-suppliers">
			<thead>
				<tr>
					<th class="text-left">Supplier ID</th>
					<th class="text-left">Supplier Code</th>
					<th class="text-left">Supplier Name</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
