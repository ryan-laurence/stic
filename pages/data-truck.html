<div class="panel panel-primary">
	<div class="panel-heading">
		<i class="fa fa-pencil-square-o"></i> Truck Data
	</div>
	<div class="panel-body">
		<div class="alert alert-info" role="alert">
			<h5 class="no-margin-top"><i class="fa fa-info-circle"></i> <strong>Note(s):</strong></h5>
			<ul>
				<li>All Truck Details listed here will be available for First Weighing selection in the Weighing Scale form.</li>

			</ul>
		</div>
		<table class="display compact" id="table-data">
			<thead>
				<tr>
					<th class="text-left">Truck ID</th>
					<th class="text-left">Truck Code</th>
					<th class="text-left">Date Modified</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>

		loadEditData({
			pkey: 'truck_id',
			objectId: 'truckInfo',
			modTitle: 'Truck Data',
			formId: '#dataTruckForm',
			formSrc: FORM_TRUCK_DATA,
			showAllBtns: true,
			cd: CD_TRUCK_LIST,
			ds: DS_TRUCK_LIST,
			wsList: WS_TRUCK_LIST,
			wsInsert: WS_TRUCK_INSERT,

			wsDelete: WS_TRUCK_DELETE
		});
	});
