<form class="form-horizontal well no-margin-bottom" id="dataCustomerForm">
	<input type="hidden" data-field="cust_id">
	<div class="form-group">
		<label class="control-label" for="cust_code">Customer Code</label>
		<input type="text" class="form-control" placeholder="Enter Customer Code" 
			data-field="cust_code" 
			data-fv-notempty="true"
			data-fv-notempty-msg="Customer Code is required."
			data-fv-stringlength="true"
			data-fv-stringlength-max="10"
			data-fv-stringlength-msg="Customer Code must be less than 10 characters.">
	</div>

	<div class="form-group">
		<label class="control-label" for="cust_name">Customer Name</label>
		<input type="text" class="form-control"placeholder="Enter Customer Name" 
			data-field="cust_name" 
			data-fv-notempty="true"
			data-fv-notempty-msg="Customer Name is required."
			data-fv-stringlength="true"
			data-fv-stringlength-max="40"
			data-fv-stringlength-msg="Customer Code must be less than 40 characters.">
	</div>
</form>
