<form class="form-horizontal well no-margin-bottom" id="dataCategoryForm">
	<input type="hidden" data-field="cat_id">
	<div class="alert alert-info all-middle" role="alert">
		<i class="fa fa-info-circle fa-2x"></i>Category Code should be unique within the system.
	</div>
	<div class="form-group">
		<label class="control-label" for="cat_code">Category Code</label>
		<input type="text" class="form-control" placeholder="Enter Category Code" 
			data-field="cat_code"
			data-fv-notempty="true"
			data-fv-specialchars="true"
			data-fv-stringlength="true"
			data-fv-stringlength-max="10"
			data-fv-stringlength-msg="Category Code must be less than 10 characters."
			data-fv-unique="true"
			data-fv-unique-msg="Category Code already exists in the system.">
	</div>
	<div class="form-group">
		<label class="control-label" for="cat_name">Category Name</label>
		<input type="text" class="form-control" placeholder="Enter Category Name"
			data-field="cat_name"
			data-fv-notempty="true"
			data-fv-specialchars="true"
			data-fv-stringlength="true"
			data-fv-stringlength-max="40"
			data-fv-stringlength-msg="Category Name must be less than 40 characters.">
	</div>
</form>
