<div class="panel panel-primary">
	<div class="panel-heading">
		<i class="fa fa-clock-o" aria-hidden="true"></i> Pending Items
	</div>
	<div class="panel-body">
		<ul class="nav nav-tabs" id="tabPendingItems" style="margin-bottom: 15px;">
			<li data-target="#tabPendingItemsContent" data-toggle="tabPendingItems" data-url="pages/weighing-pending-truck.html">
				<a href="#" aria-label="Truck Scale"><i class="fa fa-truck" aria-hidden="true"></i> Truck Scale</a>
			</li>
			<li data-target="#tabPendingItemsContent" data-toggle="tabPendingItems" data-url="pages/weighing-pending-floor.html">
				<a href="#" aria-label="Floor Scale"><i class="fa fa-balance-scale" aria-hidden="true"></i> Floor Scale</a>
			</li>
		</ul>
		<div id="tabPendingItemsContent"></div>
	</div>
</div>
<script>
	$(function () {
		var first_tab = $('#tabPendingItems li:first-child'),
			all_tabs = $('#tabPendingItems li[data-toggle="tabPendingItems"]');

		$(all_tabs).on('click', function(e) {
			var source = $(this).attr('data-url'),
				target = $(this).attr('data-target');

			$.get(source, function(data) {
				$(target).html(data);
			});

			$(all_tabs).removeClass('active');
			$(all_tabs).children('a').removeClass('make-bold');

			$(this).addClass('active');
			$(this).children('a').addClass('make-bold');
		});

		$(first_tab).trigger('click');
	});
</script>
