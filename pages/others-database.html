<div class="col-md-10 col-centered" style="margin-top: 20px;">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<i class="fa fa-cog" aria-hidden="true"></i> Database
		</div>
		<div class="panel-body">
			<ul class="nav nav-tabs" id="tabDatabase" style="margin-bottom: 15px;">				
				<li data-target="#tabDatabaseContent" data-toggle="tabDatabase" data-url="pages/others-backup-data.html">
					<a href="#" aria-label="User Data"><i class="fa fa-floppy-o" aria-hidden="true"></i> Backup Data</a>
				</li>
				<li data-target="#tabDatabaseContent" data-toggle="tabDatabase" data-url="pages/others-restore-data.html">
					<a href="#" aria-label="Role Data"><i class="fa fa-undo" aria-hidden="true"></i> Restore Data</a>
				</li>		
			</ul>
			<div id="tabDatabaseContent"></div>		
		</div>	
	</div>
</div>
<script>
	$(function () {	
		var first_tab = $('#tabDatabase li:first-child'),
			all_tabs = $('#tabDatabase li[data-toggle="tabDatabase"]');

		$(all_tabs).on('click', function (e) {
			var source = $(this).attr('data-url'),
				target = $(this).attr('data-target');			
			
			$.get(source, function (data) {
				$(target).html(data);				
			});
			
			$(all_tabs).removeClass('active');
			$(all_tabs).children('a').removeClass('make-bold');
			
			$(this).addClass('active');
			$(this).children('a').addClass('make-bold');
		});

		$(first_tab).trigger('click');
	});
</script>
